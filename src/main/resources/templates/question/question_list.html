<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성 일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each=" question: ${questionList}">
        <td th:text="${question.subject}" class="py-3"></td>
        <td th:text="${question.createDate}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
